<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barriecito|Boogaloo|Lobster+Two|Mountains+of+Christmas|Playfair+Display|Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Terry Pratchett Novels</h1>
            </div>
        </div>
        <div class="row" id="box1">
            <div class="col-md-12">
                <p id="directions" style="text-align:center">Press any key to get started!</p>
                <p id="wins-text"></p>
                <p id="guessesRemaining-text">Guesses Remaining:</p>
                <p id="lettersGuessed">Letters Guessed:</p>
            </div>
        </div>
        <div class="row" id="box2">
            <div class="col-md-12">
                <p style="text-align:center" id="currentWord"></p>
            </div>
        </div>
    </div>
</body>
</html>
